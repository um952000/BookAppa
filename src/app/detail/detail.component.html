<h1>POST APP</h1>
<div *ngIf="book">
    <div *ngIf="!isEdit">
        <h2>{{ book.id }}</h2>
        <h2>{{ book.author }}</h2>
        <h2>{{ book.date }}</h2>
        <h2>{{ book.title }}</h2>
        <h2>{{ book.price }}</h2>
        <h2>{{ book.genre }}</h2>
        <h2>{{ book.pages }}</h2>
        <h2>{{ book.description }}</h2>
        <button (click)="toggleEdit()">Edit</button>
        <button (click)="deletePost()">DELETE</button>
    </div>

    <div *ngIf="isEdit">
        <h2>Edit Post</h2>
        <form *ngIf="isEdit" #postForm="ngForm" (ngSubmit)="updateBook()">
            <div>
                <label for="id">ID:</label>
                <input id="id" [(ngModel)]="book.id" name="id" required ngModel>
            </div>

            <div>
                <label for="name">Title:</label>
                <input id="name" [(ngModel)]="book.title" name="name" required
                    ngModel>
            </div>

            <div>
                <label for="date">Date:</label>
                <input id="date" [(ngModel)]="book.date" name="date" required
                    ngModel>
            </div>

            <div>
                <label for="title">Title:</label>
                <input id="title" [(ngModel)]="book.title" name="title"
                    required ngModel>
            </div>

            <div>
                <label for="content">Content:</label>
                <textarea id="description" [(ngModel)]="book.description"
                    name="description"
                    required ngModel></textarea>
            </div>
            <button type="submit">{{isEdit?'Save':'Edit'}}</button>
        </form>

        <button (click)="toggleEdit()">Cancel</button>
    </div>
</div>
